<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="img-container">
      <a href="#">
        <img class="img-equilibrium" src="./images/image-equilibrium.jpg">
        <img class="img-view" src="./images/icon-view.svg">
      </a>
    </div>
    <div class="main">
      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>
      <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="center">
        <div class="eth-block">
          <img class="icon-eth" src="./images/icon-ethereum.svg">
          <p class="eth-text">0.041 ETH</p>
        </div>
        <div class="clock-block">
          <img class="icon-clock" src="./images/icon-clock.svg">
          <p class="clock-text">3 days left</p>
        </div>
    </div>
    <div class="line-separation"></div>
    <div class="author">
      <img class="img-author" src="./images/image-avatar.png">
      <p class="author-text">Creation of <a href="#"><span class="author-name">Jules Wyvern</span></a></p>
    </div>
  </div>
</body>
</html>
